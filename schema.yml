          readOnly: true
        shop:
          allOf:
          - $ref: '#/components/schemas/Shop'
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
          title: Количество
        shop_id:
          type: integer
          writeOnly: true
          title: Выбор магазинов для заказа
        product_id:
          type: integer
          writeOnly: true
          title: Выбор продуктов для заказа
      required:
      - id
      - product
      - product_id
      - quantity
      - shop
      - shop_id
